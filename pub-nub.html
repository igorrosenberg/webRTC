<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>PubNub JavaScript SDK QuickStart</title>
</head>

<body>
<div>
    <input id="update-text" type="input" autocomplete="false"/>
    <input id="publish-button" type="submit" value="Send"/>
    <p><strong>Message</strong></p>
    <div id="messages-top"/>
</div>
</body>

<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.4.min.js"></script>

<script>

    // GUI stuff
    const messagesTop = document.getElementById('messages-top')
    const updateText = document.getElementById('update-text')
    const sendButton = document.getElementById('publish-button')

    let displayMessage = function (message) {
        let pmessage = document.createElement('p')
        pmessage.appendChild(document.createTextNode(message))
        messagesTop.after(pmessage)
    }

    // Configure Comms
    function koCallBack(error) {
        displayMessage('ERROR: ' + error)
    }

    function onMessageCallback(a, b) {
        displayMessage('[MESSAGE: received] ' + a + ': ' + b)
    }

    var myComms = COMMS(onMessageCallback, koCallBack)

    // Gui Behavior

    sendButton.addEventListener('click', function(e) {
        myComms.send(updateText.value)
        updateText.value = ""
    })

    /////////////

    // An object with only one function : send(String)
    function COMMS(onMessageCallback, koCallBack) {
        const pub_key = 'pub-c-f338e71f-c02f-406c-ae18-1808f11f05b2'
        const sub_key = 'sub-c-17d18004-7cd4-11ea-9770-0a12e0cf0d6e'


        const clientUUID = PubNub.generateUUID()
        const theChannel = 'the_guide'
        const subChannel = 'subChannel'

        const pubnub = new PubNub({
            publishKey: pub_key,
            subscribeKey: sub_key,
            uuid: clientUUID
        })

        pubnub.addListener({
            message: function (event) {
                onMessageCallback(event.message.entry, event.message.update)
            }
        })

        pubnub.subscribe({
            channels: [theChannel],
            withPresence: true
        })

        return {
            send: function (anUpdate) {
                const anEntry = subChannel
                pubnub.publish({
                        channel: theChannel,
                        message: {'entry': anEntry, 'update': anUpdate}
                    },
                    function (status, response) {
                        if (status.error) {
                            koCallBack(status)
                        }
                    })
            }
        }
    }
</script>
</html>
